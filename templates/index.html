<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sounds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 10px;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .animal-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .animal-card {
            background-color: #111;
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
        }

        .animal-card img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #fff;
        }

        .animal-card button {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #fff;
            background: none;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .animal-card button:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Animal Sounds</h1>
    <div class="animal-container">
        {% for animal in animals %}
        <div class="animal-card">
            <h3>{{ animal.name }}</h3>
            <img src="{{ animal.image }}" alt="{{ animal.name }}">
            <button onclick="document.getElementById('{{ animal.id }}').play()">Play Sound</button>
            <audio id="{{ animal.id }}" src="{{ animal.sound }}"></audio>
        </div>
        {% endfor %}
    </div>
</body>
</html>
